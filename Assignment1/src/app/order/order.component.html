<table>
    <tr>
        <th>No</th>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let dish of menu;let i=index">
        <td>{{i}}</td>
        <td>{{dish.item}}</td>
        <td>{{dish.price}}</td>
        <td><input type="number" min="1" max="5"></td>
    </tr>
</table>
<button (click)="orderFood()">Order</button>

<div>
    {{done}}
</div>
